<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Tailor App{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/lang.js"></script>

    <style>

        
            body{
                background: url('/static/bg.jpg') no-repeat center center fixed;
                background-size: cover;
            }
       


        body { background:#f5f6fa; }

        .sidebar{
            height:100vh;
            width:230px;
            position:fixed;
            background:#212529;
            color:white;
            padding-top:20px;
        }

        .sidebar a{
            display:block;
            color:white;
            text-decoration:none;
            padding:12px 20px;
            margin:4px 10px;
            border-radius:8px;
        }

        .sidebar a:hover{
            background:#343a40;
        }

        .main-content{
            margin-left:240px;
            padding:20px;
        }

        @media (max-width:768px){
            .sidebar{
                position:relative;
                width:100%;
                height:auto;
            }
            .main-content{
                margin-left:0;
            }
        }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h4 class="text-center" id="title">Tailor Shop</h4>

    <a href="/dashboard" id="dashboardBtn">üè† Dashboard</a>
    <a href="/customers" id="customerListBtn">üìã Customer List</a>
    <a href="/add" id="newCustomerBtn">‚ûï New Customer</a>
    <a href="/logout" id="logoutBtn">üö™ Logout</a>

    <div class="text-center mt-3">
        <button onclick="toggleLanguage()" class="btn btn-info btn-sm" id="langBtn">
            ‡§Æ‡§∞‡§æ‡§†‡•Ä
        </button>
    </div>
</div>

<!-- PAGE CONTENT -->
<div class="main-content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
